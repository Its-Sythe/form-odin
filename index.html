<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <main>
            <img src="./resources/background.avif" alt="A simple ass background image~">
            <section class="form-section">
                <header>
                    <h3>This waterfall will send you to another world, so provide me with your details before you leave ;)</h3>
                </header>
                <form action="#" method="post">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>  
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="userEmail">EMAIL</label>
                        <input type="email" id="userEmail" name="userEmail" required>
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" maxlength="10" required>
                    </div>
                    <div>
                        <label for="userPassword">PASSWORD</label>
                        <input type="password" minlength="8" required>
                    </div>
                    <div>
                        <label for="userPassword">CONFIRM PASSWORD</label>
                        <input type="password" minlength="8" required>
                    </div>
                </form>
                <footer>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </footer>
            </section>
       </main>
    </body>
</html>
